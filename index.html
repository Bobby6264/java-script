<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="msg-container">
            <p id="msg">
                Winner
            </p>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box">b1</button>
                <button class="box">b2</button>
                <button class="box">b3</button>
                <button class="box">b4</button>
                <button class="box">b5</button>
                <button class="box">b6</button>
                <button class="box">b7</button>
                <button class="box">b8</button>
                <button class="box">b9</button>
            </div>
        </div>
        <button id="reset_btn">RESET GAME</button>
        <button id="new_btn">NEW GAME</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
